<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="reestar.css">
</head>
<body>
    
    <div class="container">

        <div class="section-one">
            <h1 class="section-one__title">Reestar</h1>
            <p class="section-one__desc">Home | Receipe | Contact</p>
        </div>

        <div class="section-two">

            <div class="section-two__imagecontainer">
                <img src="./Images/food1.jpg" width="200px">
                <h3>Chicken with asparagus</h3>
                <p class="section-two__imagedesc">Delicious chicken</p>
                <button class="section-two__btn">Order Now</button>
            </div>

            <div class="section-two__imagecontainer">
                <img src="./Images/food2.jpg" width="200px">
                <h3>Pizza</h3>
                <p class="section-two__imagedesc">Big siza pizza</p>
                <button class="section-two__btn">Order Now</button>
            </div>

            <div class="section-two__imagecontainer">
                <img src="./Images/food3.jpg" width="200px">
                <h3>Burger with Soup</h3>
                <p class="section-two__imagedesc">Tomato soup with Burger</p>
                <button class="section-two__btn">Order Now</button>
            </div>

            <div class="section-two__imagecontainer">
                <img src="./Images/food4.jpg" width="200px">
                <h3>Chocolate coated Donuts</h3>
                <p class="section-two__imagedesc">Coated with black Chocolate</p>
                <button class="section-two__btn">Order Now</button>
            </div>

        </div>

        <div class="section-three">
            <h1 class="section-three__title">Contact Us</h1>
            <table class="section-three__desc" >
                <tr >
                    <td class="section-three__names">Name:</td>
                    <td><input type="text" placeholder="Name" class="section-three__input"></td>
                </tr>
                <tr>
                    <td class="section-three__names">Email:</td>
                    <td><input type="email" placeholder="Email" class="section-three__input"></td>
                </tr>
                <tr>
                    <td class="section-three__names">Contact:</td>
                    <td><input type="text" placeholder="Contact" class="section-three__input"></td>
                </tr>
            </table>
        </div>

        <div class="section-four">
            <button type="submit">Send</button>
        </div>

    </div>


</body>
</html>
